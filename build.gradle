buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

version = '2.0.5'
group = 'com.blakebr0.extendedcrafting'
archivesBaseName = 'ExtendedCrafting-1.16.1'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

repositories {
    maven { url "http://dvs1.progwml6.com/files/maven/" }
    maven { url "https://maven.blamejared.com" }

    flatDir { dir 'libs' }

    mavenLocal()
    jcenter()
}

minecraft {
    mappings channel: 'snapshot', version: '20200707-1.16.1'

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'

            ideaModule "${project.name}.main"
            environment 'MOD_CLASSES', "${project.file("out/production/resources").canonicalPath}${File.pathSeparator}${project.file("out/production/classes").canonicalPath}"
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'

            ideaModule "${project.name}.main"
            environment 'MOD_CLASSES', "${project.file("out/production/resources").canonicalPath}${File.pathSeparator}${project.file("out/production/classes").canonicalPath}"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.1-32.0.70'

    compile fg.deobf('ignored:Cucumber:1.16.1-4.0.0')
//    compile fg.deobf('ignored:Hwyla-forge:1.10.8-B72_1.15.2')
    compileOnly fg.deobf('mezz.jei:jei-1.16.1:7.0.0.6:api')
    runtimeOnly fg.deobf('mezz.jei:jei-1.16.1:7.0.0.6')
    compile fg.deobf('com.blamejared.crafttweaker:CraftTweaker-1.16.1:7.0.0.12')
    compile fg.deobf('vazkii.patchouli:Patchouli:1.16-39')
}

jar {
    from sourceSets.main.output
    manifest {
        attributes([
            "Specification-Title": "Extended Crafting",
            "Specification-Vendor": "BlakeBr0",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" : "BlakeBr0",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}