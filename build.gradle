buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

version = "1.5.2"
group = "com.blakebr0.extendedcrafting"
archivesBaseName = "ExtendedCrafting-1.12.2"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.4.2705"
    runDir = "run"
    replace '${version}', project.version

    mappings = "snapshot_20170624"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    mavenCentral()
    maven {
        url "http://tehnut.info/maven"
    }
    maven {
        name "ModMaven"
        url "https://modmaven.k-4u.nl"
    }
    ivy {
        name 'ProjectE'
        ivyPattern "https://maven.tterrag.com/[module]-[revision].[ext]"
        artifactPattern "http://media.forgecdn.net/files/${pe_cf}/[module]-[revision].[ext]"
    }
    ivy {
        name 'Cucumber'
        ivyPattern "https://maven.tterrag.com/[module]-[revision].[ext]"
        artifactPattern "http://media.forgecdn.net/files/${cc_cf}/[module]-[revision].[ext]"
    }
}

dependencies {
    deobfCompile name: 'ProjectE', version: "${pe_version}", ext: 'jar'
    deobfCompile name: 'Cucumber', version: "${cc_version}", ext: 'jar'
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.0.0.8"
    deobfCompile "mcp.mobius.waila:Hwyla:${version_hwyla}:api"
    runtime "mcp.mobius.waila:Hwyla:${version_hwyla}"
	deobfCompile "mezz.jei:jei_1.12.2:4.10.0.198:api"
	runtime "mezz.jei:jei_1.12.2:4.10.0.198"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}
